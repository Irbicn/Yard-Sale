<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | login</title>
    <style>
        @import url(./global-styles.css);
        .forgot-pass{
            margin-top: 28px;
            color: var(--hospital-green);
            text-decoration: none;
        }
        .secondary-button{ 
        background-color: var(--white);
        border: var(--hospital-green) solid 1px;
        height: 60px;
        border-radius: 8px;
        font-size: var(--lg);
        color: var(--hospital-green);
        margin-top: 32px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <img src="./logos/logo_yard_sale.svg" alt="" class="logo">

            <form action="" class="form">
                <label for="email">Email address</label>
                <input 
                type="email" 
                class="input" 
                id="email"
                placeholder="email@gmail.com">
                <label for="password" >Password</label>
                <input 
                type="password" 
                id="password" 
                class="input"
                placeholder="*******">
                <input 
                type="button"
                class="button"
                value="Log in">
            </form>

            <a href="#" class="forgot-pass">Forgot my password</a>
            
            <button class="secondary-button">Sing up</button>
        </div>
    </section>
</body>
</html>
