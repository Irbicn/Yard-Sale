<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | New Password</title>
    <style>
        @import url("./global-styles.css");
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            font-size: var(--sm);
        }
        .form{
            display: grid;
            text-align: left;
        }
    </style>
</head>
<body>
    <section class="login">
        <div class="container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">
                Create a new password
            </h1>
            <p class="text">
                Enter a new password for your account
            </p>

            <form action="/" class="form">
                <label for="password" ><strong>Password</strong></label>
                <input 
                type="password" 
                placeholder="*******" 
                id="password"
                class="input">
                <label for="re-password"><strong>Re-enter password</strong></label>
                <input 
                type="password"
                placeholder="*******"
                id="re-password"
                class="input">
                <input 
                type="submit"
                value="Confirm"
                class="button">
            </form>
        </div>
    </section>
</body>
</html>
